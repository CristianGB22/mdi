{% extends 'base.html' %} 
{% block content %} 
{% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1>Crear anuncio</h1>
          {{error}}
          <form
            action="{% url 'crear_anuncio' %}"
            method="POST"
            enctype="multipart/form-data"
          >
            {% csrf_token %} 
            {{form|crispy}}

            <input type="submit" value="Registrar anuncio" class="btn btn-primary float-right">
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
