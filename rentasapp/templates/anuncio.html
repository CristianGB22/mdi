{% extends 'base.html' %} {% block content %}
{% load static %}
<div style="text-align: center; background-color: #3ddafd;">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="height: 480px;">
    <div class="carousel-inner">
      {% for anuncio in anuncios %} {% if forloop.first %}
      <div class="carousel-item active">
        {% else %}
        <div class="carousel-item">
          {% endif %}
          <img src="{% static 'anuncio.image.url' %}" class="d-block w-100" alt="" style="width: 100%; max-height: 470px;" />
          <div class="carousel-caption d-none d-md-block">
            <h5>{{anuncio.name}}</h5>
          </div>
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
    {% endblock %}
  </div>
</div>
